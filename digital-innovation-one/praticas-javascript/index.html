<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Página com JS</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="js/main.js"></script>
    </head>
    <body onload="load()">
        <h1 class="header_1">Primeira página com JS</h1>
        <button type="button" class="test-button" onclick="clicou()">Clique aqui!</button>
        <h3 onclick="redireciona()" target="_blank"></h3>
        <p onmouseover="troca(this)" onmouseout="volta(this)">Passe o mouse aqui</p>
        <select onchange="change(this)">
            <option value="1">Valor 1</option>
            <option value="1">Valor 2</option>
            <option value="1">Valor 3</option>
        </select>
    </body>
</html>
