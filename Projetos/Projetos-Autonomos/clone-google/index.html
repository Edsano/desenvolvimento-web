<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <title>Google - Clone</title>
</head>
<body>
    
    <!-- cabeçalho / menu -->
    <header>
        <div class="container">
            <nav>
                <a href="#">Moonmail</a>
                <a href="#">Imagens</a>
            </nav>
            <!-- inserção do ícone -->
            <i class="fa-solid fa-bars"></i>
            <!-- imagem do perfil -->
            <img src="img/profile-photo.png" alt="imagem de perfil da conta" class="profile">
        </div>
    </header>

    <!-- logo e box de pesquisa -->
    <main>

        <!-- logo do navegador -->
        <div class="logo">
            <i class="fa-sharp fa-solid fa-globe"></i>
            <div class="logo-text">
                <p>Moongle</p>
            </div>
        </div>

        <!-- caixa de busca -->
        <div class="container-search">
            <div class="search">
                <label>
                    <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
                    <input class="input" type="text"/>
                </label>
            </div>
        </div>

        <!-- botões abaixo da caixa de busca -->
        <div class="botao">
            <button class="botoes">Pesquisa Moongle</button>
            <button class="botoes">Estou sortudo</button>
        </div>

    </main>

    <footer>
        <footer class="marca">
            developed by Ed Matheus
        </footer>
    </footer>

    <!-- chamando o kit de ícones do Font Awesome -->
    <script src="https://kit.fontawesome.com/89d4f401d9.js" crossorigin="anonymous"></script>
</body>
</html>
