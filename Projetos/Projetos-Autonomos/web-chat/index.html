<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <title>Web Chat</title>
</head>

<body>
    <header>
        <div class="container">
            <h1>WEB CHAT</h1>
        </div>
    </header>

    <main>
        <!-- CONVERSAS / CONTATOS -->
        <div class="chats">
            <h4>Conversas</h4>
            <div class="friend">
                <img class="avatar" src="img/avatar.png">
                Gustavo
            </div>                
            <div class="friend">
                <img class="avatar" src="img/avatar.png">
                Lusca
            </div>                
            <div class="friend">
                <img class="avatar" src="img/avatar.png">
                Ricardo
            </div>                
            <div class="friend">
                <img class="avatar" src="img/avatar.png">
                Fulaninho
            </div>                            
        </div>

        <!-- ÁREA DE CHAT -->
        <div class="chat-area">
            <div class="profile">
                <img class="avatar" src="img/avatar.png" alt="imagem de perfil">
                Gustavo
            </div>
            <img class="wallpaper" src="img/background.png" alt="">
            
            <input class="typing" type="text" placeholder="digite aqui...">
        </div>

    </main>

</body>
</html>
